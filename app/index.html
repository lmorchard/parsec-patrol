<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title></title>

        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/styls.css">
        <!-- endbuild -->

        <style type="text/css">
            #readouts {
                position: absolute;
                left:0; bottom: 0; right: 0; top: 95%;
                opacity: 0.55; background: #000; color: #fff
            }
            #readouts ul { list-style-type: none; margin: 0; padding: 0 }
            #readouts ul li { width: 50%; float: left }
        </style>

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
            <form id="readouts">
                <ul>
                    <li>DPS: <input type="text" size="15" id="dps"></li>
                    <li id="beam_sel">Beams: 
                        <button value="1">1</button>
                        <button value="3">3</button>
                        <button value="5">5</button>
                        <button value="7">7</button>
                        <button value="9">9</button>
                        <button value="10">10</button>
                        <button value="12">12</button>
                        <button value="15">15</button>
                    </li>
                </ul>
            </form>
        </div>
        <script src="scripts/config.js"></script>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
    </body>
</html>
