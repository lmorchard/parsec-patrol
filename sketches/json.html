<!doctype html>
<html class="no-js">
    <head>
        <title>JSON - Sketches</title>
        <link rel="stylesheet" href="../styles/styls.css">
        <style type="text/css">
            #readouts {
                position: absolute;
                left:0; bottom: 0; right: 0; top: 75%;
                opacity: 0.55; background: #000; color: #fff
            }
            #readouts ul { list-style-type: none; margin: 0; padding: 0 }
            #readouts ul li { width: 50%; float: left }
        </style>
    </head>
    <body>
        <div id="gameArea">
            <canvas style="height: 100%" id="gameCanvas"></canvas>
            <form id="readouts">
                <button id="save">Save</button>
                <button id="load">Load</button>
                --
                <button id="sample1">Sample 1 (sprites)</button>
                <button id="sample2">Sample 2 (click-course)</button>
                <button id="sample3">Sample 3 (radar)</button>
                <button id="sample4">Sample 4 (explosions)</button>
                <textarea id="out" rows="8" style="width: 100%"></textarea>
            </form>
        </div>
        <script src="../bower_components/requirejs/require.js"></script>
        <script>
            require(['../scripts/common'], function (config) {
                requirejs.config({
                    baseUrl: '../scripts'
                });
                require(['sketches/json']);
            });
        </script>
    </body>
</html>
