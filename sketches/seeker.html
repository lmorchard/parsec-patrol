<!doctype html>
<html class="no-js">
    <head>
        <title>Seeker - Sketches</title>
        <link rel="stylesheet" href="../styles/styls.css">
    </head>
    <body>
        <canvas style="height: 100%" id="gameCanvas"></canvas>
        <script src="../bower_components/requirejs/require.js"></script>
        <script>
            require(['../scripts/common'], function (config) {
                requirejs.config({
                    baseUrl: '../scripts'
                });
                require(['utils', 'sketches/seeker'],
                    function (utils, p) {
                        canvas = document.getElementById('gameCanvas')
                        utils.maximizeCanvas(window, canvas)
                        utils.pauseWhenHidden(p(canvas).start(), false)
                    }
                );
            });
        </script>
    </body>
</html>
